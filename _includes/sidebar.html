
<div class="sidebar ">

  <h2><a href="{{ '/' | relative_url }}" style="text-decoration: underline; color: #494E52;">Home</a></h2>

  <h2><a href="{{ '/about/' | relative_url }}" style="text-decoration: underline ;color: #494E52;">About</a></h2>
  
  <h2><a href="{{ '/archive/' | relative_url }}" style="text-decoration: underline; color: #494E52;">Archives</a></h2>

  <h2>Recent Posts</h2>
  <ul>
    {% for post in site.posts limit:3 %}
    <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <h2>Tags</h2>
  <ul class="sideBarTags">
    {% assign tags = (site.tags | sort:0) %}
    {% for tag in tags %}
    <li>
      <a href="{{ '/tags/' | append: tag[0] | relative_url }}" data-toggle="tooltip" data-placement="right" title="{{ tag[1].size }}">
        <span>{{tag[0] }}</span></a></li>
    {% endfor %}
  </ul>

</div>
