---
layout: home
author_profile: true
sidebar:
  nav: "docs"
---

<html>
    <!--
    Category : 
    {% for category in page.categories %}
    - <a href="{{ '/categories/' | append: category | relative_url }}">{{ category }}</a> &nbsp;
    {% endfor %}
    -->

    <header class="page-header">
      <h1>{{page.title}}</h1>
      <dl class="dl-horizontal">
        <dt>created</dt>
        <dd>{{page.date | date : "%F"}}</dd>
        <dt>last change</dt>
        <dd>{{page.lastchange}}</dd>
      </dl>
    </header>

    Tags : 
    {% for tag in page.tags %}
    - <a href="{{ site.baseurl }}/tags/{{ tag }}">{{ tag }}</a> &nbsp;
    <!--- - <a href="{{ '/tags/' | append: tag | relative_url }}">{{ tag }}</a> &nbsp; --->
    <!--- - <a href="{{ site.baseurl }}/tags.html#{{ tag }}">{{ tag }}</a> &nbsp;--->
    {% endfor %}


    {{ content }}
</html>
