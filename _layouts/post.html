---
layout: home
author_profile: true
sidebar:
  nav: "docs"
pagination:
  enabled: true
---

<html>
    <!--
    Category : 
    {% for category in page.categories %}
    - <a href="{{ '/categories/' | append: category | relative_url }}">{{ category }}</a> &nbsp;
    {% endfor %}
    -->
   
    Tags : 
    {% for tag in page.tags %}
    - <a href="{{ site.baseurl }}/tags/{{ tag }}">{{ tag }}</a> &nbsp;
    <!--- - <a href="{{ '/tags/' | append: tag | relative_url }}">{{ tag }}</a> &nbsp; --->
    <!--- - <a href="{{ site.baseurl }}/tags.html#{{ tag }}">{{ tag }}</a> &nbsp;--->
    {% endfor %}

    <dt>Last update: {{page.date| date: "%Y-%m-%d %R"}} / First Posted : {{page.firstposted| date: "%Y-%m-%d %R"}}</dt>

    {{ content }}
</html>
